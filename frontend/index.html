<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Payment Calculator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Freelance Payment Calculator</h1>
        <div class="calculator">
            <div class="input-section">
                <div class="input-group">
                    <label for="hourly-rate">Hourly Rate (USD)</label>
                    <input type="number" id="hourly-rate" min="0" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="hours-per-day">Hours per Day</label>
                    <input type="number" id="hours-per-day" min="0" step="0.5" required>
                </div>
                <div class="input-group">
                    <label for="working-days">Working Days per Week</label>
                    <input type="number" id="working-days" min="1" max="7" value="5" required>
                </div>
                <button id="calculate-btn">Calculate</button>
            </div>
            <div class="results-section">
                <div class="result-card">
                    <h3>Hourly Rate (INR)</h3>
                    <p id="hourly-rate-inr">₹0.00</p>
                </div>
                <div class="result-card">
                    <h3>Daily Earnings</h3>
                    <p id="daily-earnings">₹0.00</p>
                </div>
                <div class="result-card">
                    <h3>Weekly Earnings</h3>
                    <p id="weekly-earnings">₹0.00</p>
                </div>
                <div class="result-card">
                    <h3>Monthly Earnings</h3>
                    <p id="monthly-earnings">₹0.00</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
